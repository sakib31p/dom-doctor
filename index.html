<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-4">
    <header>

    </header>
<main class="">
    <!-- main content container  -->
    <div class="flex flex-col md:flex-row">
        <!-- shape card container  -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Triangle CARD  -->
            <div class="card card-compact w-auto bg-base-100 shadow-xl">
                <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <p>Area (A) = 0.5 X  b  X  h</p>
                 <div class="">
                    <input id="triangle-base" class="w-20 text-2xl p-2 rounded-sm" type="text" name="" id="" placeholder="b">
                    <span class="">cm</span>
                    <input id="triangle-hight" class="w-20 text-2xl p-2 rounded-sm" type="text" name="" id="" placeholder="h">
                    <span>cm</span>
                 </div>
                 <div>
                    <p class="text-2xl">Area: <span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
                 </div>
                  <div class="card-actions">
                    <button onclick="calculateTriangleArea()" class="btn btn-primary  w-full">calculate</button>
                  </div>
                </div>
              </div>
              <!--Rectangle card  -->
            <div class="card card-compact w-auto bg-base-100 shadow-xl">
                <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Rectangle</h2>
                  <p>Area (A) = w  X  I</p>
                  <div>
                    <input id="rectangle-width" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="w">
                    <span>cm</span>
                    <input id="rectangle-length" class="w-20 text-2xl p-2 rounded-sm" type="text" name="" id="" placeholder="l">
                    <span>cm</span>
                  </div>
                  <div>
                    <p class="text-2xl">Area: <span id="rectangle-area"></span><span>cm<sup>2</sup></span></p>
                 </div>
                  <div class="card-actions justify-end">
                    <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">calculate</button>
                  </div>
                </div>
              </div>
              <!--Parallelogram card  -->
            <div class="card card-compact w-auto bg-base-100 shadow-xl">
                <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>

        </div>
        <!-- area container  -->
        <div class="w-96 border-2 border-gray-700 rounded-lg">
            <h3 class="text-3xl text-center p-4">Area Calculation</h3>

        </div>

    </div>

</main>
<script src="scripts/triangle.js"></script>
<script src="scripts/rectangle.js"></script>
</body>
</html>
